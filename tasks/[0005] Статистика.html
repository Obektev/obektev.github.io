<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../background.css">
        <link rel="icon" href="../img/logo.png"
    </head>
    <body>
        <div class="content">
            <p id="title">ACMP - Solutions</p>
            <div class="card">
            </div>
        </div>

        <div class="bottom">
            <div class="bottom-left">
                <h4>Credits:</h4>
                <p><a href="https://github.com/Obektev" target="_blank">Obektev</a> - created this website</p>
                <p><a href="https://twitter.com/kootoopas" target="_blank">kootoopas</a> - created background animation</p>
            </div>
            <div class="bottom-right">
                <p>2024</p>
            </div>
        </div>

    <script>
        const urlParts = new URL(window.location.href).pathname.split("/");
        let title = decodeURI(urlParts.pop().replace(/\.html$/, ""));
        
        let newTitle = '';
        for (var i in title) {
            if (i == 0 || title[i - 1] == ' ' && title[i] != 'и')
                newTitle += title[i].toUpperCase();
            else
                newTitle += title[i];
        }
        
        document.title = newTitle;
        
        const card = document.querySelector(".card");
        let code = `var
  n, m, k, l, o, p, i, j: integer;
  a, h, g: array [1..100] of integer;
 
begin
  readln(n);
  for i := 1 to n do
  begin
    read(a[i]);
  end;
   
  for i := 1 to n do
  begin
    if a[i] mod 2 = 0 then begin
      j := j + 1;
      h[j] := a[i]
    end
    else begin
      o := o + 1;
      g[o] := a[i];
    end;
  end;
  for i := 1 to o do
  begin
    write(g[i], ' ');
  end;
  writeln;
  for i := 1 to j do
  begin
    write(h[i], ' ');
  end;
  writeln;
  if j >= o then writeln('YES') else writeln('NO');
end.`;
        
        card.innerHTML = "<pre>" + code + "</pre>" + '<p style="font-size: 1em; text-align: end; transform: translate(150px, 20px);">Нажмите, чтобы скопировать</p>';
        
        card.onclick = () => {
            navigator.clipboard.writeText(code);
            card.innerHTML = "<pre>" + code + "</pre>" + '<p style="font-size: 1em; text-align: end; transform: translate(150px, 20px);">Скопировано</p>';
        }

        const topTitle = document.getElementById('title');
        topTitle.textContent = newTitle;

    </script>

    </body>
</html>
