<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../background.css">
        <link rel="icon" href="../img/logo.png"
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    </head>
    <body>
        <div class="content">
            <p id="title">ACMP - Solutions</p>
            <div class="card">
            </div>
        </div>

        <div class="bottom">
            <div class="bottom-left">
                <h4>Credits:</h4>
                <p><a href="https://github.com/Obektev" target="_blank">Obektev</a> - created this website</p>
                <p><a href="https://twitter.com/kootoopas" target="_blank">kootoopas</a> - created background animation</p>
            </div>
            <div class="bottom-right">
                <p>2024</p>
            </div>
        </div>
    <script>hljs.highlightAll();</script>
    <script>
        const urlParts = new URL(window.location.href).pathname.split("/");
        let title = decodeURI(urlParts.pop().replace(/\.html$/, ""));
        
        let newTitle = '';
        for (var i in title) {
            if (i == 0 || title[i - 1] == ' ' && title[i] != 'и')
                newTitle += title[i].toUpperCase();
            else
                newTitle += title[i];
        }
        
        document.title = newTitle;
        
        const card = document.querySelector(".card");
        let code = `#include <bits/stdc++.h>
using namespace std;
int main () {
int a ,b ;
cin>>a>>b;
 int temp = a*b;
while (a > 0 && b>0) {
    if (a>b) a = a%b;
    else b = b % a;
}
 
cout<<temp/(a+b);
 
}`;

        code = code.replaceAll('<', '&lt').replaceAll('>', '&gt');

        card.innerHTML = "<pre><code class="language-cpp">" + code + "</pre>" + '<p style="font-size: 1em; text-align: end; transform: translate(150px, 20px);">Нажмите, чтобы скопировать</p>';
        
        card.onclick = () => {
            navigator.clipboard.writeText(code);
            card.innerHTML = "<pre><code>" + code + "</pre>" + '<p style="font-size: 1em; text-align: end; transform: translate(150px, 20px);">Скопировано</p>';
        }

        const topTitle = document.getElementById('title');
        topTitle.textContent = newTitle;

    </script>

    </body>
</html>
