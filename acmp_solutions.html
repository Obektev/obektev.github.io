<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="styles/common_styles.css">
        <link rel="stylesheet" href="styles/background.css">
        <link rel="stylesheet" href="styles/acmp_solutions/input.css">

        <title>ACMP - Solutions</title>

    <body>
        <div class="content">
            <p>ACMP - Solutions</p>

            <div class="card">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="" name="name" id='input-box' autocomplete="false" />
                    <label for="input-box" class="form__label" style="user-select: none;">Введите название/номер задачи</label>
                </div>

                <div class="result-box">
                </div>
            </div>

        </div>

        <div class="card" id="arrow" title="Вернуться к стартовой странице" onclick="window.open('main_screen.html', '_self')">
            <i class="fa-solid fa-left-long"></i>
        </div>

        <div class="footer">
            <div style="line-height: 0.3em; color: #aeaeae">
                <h4 style="color: white">Обновление от 13.06.2024:</h4>
                <p>Добавлено 355 задач</p>
                <p>Немного изменён интерфейс</p>
                <p>Добавлена подсветка синтаксиса</p>
                <p>Добавлена поддержка русского языка</p>
                <p>Добавлено отображения яп решения</p>
                <p>Добавлено отображения даты решения</p>
            </div>
            <p><a href="https://github.com/Obektev" target="_blank">Obektev</a> - автор этого сайта</p>
            <p>2024</p>
        </div>

        <script src="scripts/autocomplete.js" type="module"></script>
    </body>
    <style>
        #cards_collection {
            display: flex;
            justify-content: center;
            align-items: start;
            gap: 20px;
            padding: 20px;
        }
        #arrow {
            cursor: pointer;

            display: flex;
            position: fixed;
            align-items: center;
            justify-content: center;
            left: 2vb;
            top: 2vb;
            font-size: 20px;
            width: 30px;
            height: 30px;
        }
    </style>
</html>
